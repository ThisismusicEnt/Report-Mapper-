<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --traffic-yellow: #FFD700;
            --glow-yellow: #FFFF55;
            --dark-grey: #1f2937;
            --medium-grey: #374151;
            --light-grey: #4b5563;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }
        .btn { transition: all 0.2s ease-in-out; }
        .btn-primary {
            background-color: var(--traffic-yellow);
            color: #111827;
            font-weight: bold;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--glow-yellow);
            box-shadow: 0 0 8px var(--traffic-yellow), 0 0 16px var(--traffic-yellow), inset 0 1px 1px rgba(255,255,255,0.5);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 12px var(--glow-yellow), 0 0 24px var(--glow-yellow), inset 0 1px 2px rgba(255,255,255,0.6);
        }
        .btn-secondary {
            background-color: #111827;
            color: white;
            font-weight: bold;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem; /* py-2 px-4 */
            border: 1px solid var(--traffic-yellow);
            box-shadow: 0 0 5px var(--traffic-yellow);
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--glow-yellow), 0 0 20px var(--glow-yellow);
        }
        .card {
            background: linear-gradient(145deg, #2d3748, #1f2937);
            border: 1px solid var(--medium-grey);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            background-color: #111827;
            border: 1px solid var(--medium-grey);
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.2);
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--traffic-yellow);
            box-shadow: 0 0 0 2px var(--dark-grey), 0 0 0 4px var(--traffic-yellow);
            outline: none;
        }
        #spreadsheet-preview table { border-collapse: separate; border-spacing: 0; }
        #spreadsheet-preview td {
            border: 1px solid var(--light-grey);
            transition: background-color 0.2s;
            cursor: pointer;
            min-width: 100px;
            padding: 0.5rem;
        }
        #spreadsheet-preview td:hover { background-color: #ca8a04; }
        .selected-region { background-color: #be123c !important; color: white; }
        .selected-category { background-color: #1d4ed8 !important; color: white; }
        .selected-column { background-color: #047857 !important; color: white; }
    </style>
</head>
<body class="text-gray-200">

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- App Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-white">Report Architect</h1>
            <p class="mt-3 text-lg text-gray-400">Design, Manage, and Fill Your Reports Intelligently.</p>
        </header>

        <!-- Main Content Area -->
        <div id="main-content" class="space-y-8">
            <!-- Template Selection / Management View -->
            <div id="view-templates" class="card p-6 sm:p-8">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                    <h2 class="text-2xl font-bold" style="color: var(--traffic-yellow);">My Report Templates</h2>
                    <div class="flex gap-4">
                        <button id="btn-import-template" class="btn btn-secondary">Import & Map Excel</button>
                        <button id="btn-new-template" class="btn btn-primary">Create From Scratch</button>
                    </div>
                </div>
                <div id="template-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Template cards will be injected here -->
                </div>
            </div>

            <!-- Template Editor/Creator View -->
            <div id="view-editor" class="hidden card p-6 sm:p-8 space-y-6">
                <div>
                    <h2 id="editor-title" class="text-2xl font-bold" style="color: var(--traffic-yellow);">Create New Template</h2>
                    <input id="template-name-input" type="text" placeholder="Enter Template Name..." class="w-full mt-4 p-3 rounded-lg">
                </div>
                <div id="sections-container" class="space-y-4"></div>
                <div class="flex justify-between items-center pt-4">
                    <button id="btn-add-section" class="btn bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Add Section</button>
                    <button id="btn-save-template" class="btn btn-primary">Save Template</button>
                </div>
                 <button id="btn-back-to-list" class="hover:underline mt-4" style="color: var(--traffic-yellow);">&larr; Back to Templates</button>
            </div>

            <!-- Excel Mapper View -->
            <div id="view-mapper" class="hidden card p-6 sm:p-8 space-y-6">
                 <h2 id="mapper-title" class="text-2xl font-bold" style="color: var(--traffic-yellow);">Map Your Excel Template</h2>
                 <p id="mapper-instructions" class="text-gray-400">First, click on the cells in the preview that represent your main REGIONS.</p>
                 <div id="spreadsheet-preview" class="w-full overflow-x-auto bg-gray-900 p-2 rounded-lg"></div>
                 <div class="flex justify-end gap-4 pt-4">
                     <button id="btn-mapper-back" class="hover:underline" style="color: var(--traffic-yellow);">&larr; Back</button>
                     <button id="btn-mapper-confirm" class="btn btn-primary">Confirm Regions</button>
                 </div>
            </div>
            
            <!-- Data Entry View -->
            <div id="view-filler" class="hidden card p-6 sm:p-8 space-y-6">
                 <h2 id="filler-title" class="text-2xl font-bold" style="color: var(--traffic-yellow);">Fill Report</h2>
                 <div id="filler-sections-container" class="space-y-6"></div>
                 <div class="flex justify-between items-center pt-4">
                     <button id="btn-filler-back" class="hover:underline" style="color: var(--traffic-yellow);">&larr; Back to Templates</button>
                     <button id="btn-export-report" class="btn btn-primary">Export to Excel</button>
                 </div>
            </div>
        </div>
        <input type="file" id="import-file-input" class="hidden" accept=".xlsx, .xls">
    </div>

    <script>
    class ReportArchitect {
        constructor() {
            this.templates = this.loadFromStorage('templates') || {};
            this.recentFills = this.loadFromStorage('recentFills') || {};
            this.editingTemplateId = null;
            this.resetMappingState();
            this.initDOM();
            this.showTemplatesView();
        }
        
        resetMappingState() {
            this.mappingState = {
                step: 'regions',
                map: { regions: [], categories: {}, columns: {} },
                activeRegionIndex: 0,
                originalWorkbook: null,
                originalSheetData: null,
            };
        }

        initDOM() {
            this.views = {
                templates: document.getElementById('view-templates'),
                editor: document.getElementById('view-editor'),
                filler: document.getElementById('view-filler'),
                mapper: document.getElementById('view-mapper'),
            };
            document.getElementById('btn-new-template').addEventListener('click', () => this.showEditor());
            document.getElementById('btn-import-template').addEventListener('click', () => document.getElementById('import-file-input').click());
            document.getElementById('import-file-input').addEventListener('change', (e) => this.startMapper(e.target.files[0]));
            document.getElementById('btn-add-section').addEventListener('click', () => this.addSection());
            document.getElementById('btn-save-template').addEventListener('click', () => this.saveTemplate());
            document.getElementById('btn-back-to-list').addEventListener('click', () => this.showTemplatesView());
            document.getElementById('btn-mapper-back').addEventListener('click', () => this.showTemplatesView());
            document.getElementById('btn-mapper-confirm').addEventListener('click', () => this.handleMapperConfirm());
            document.getElementById('spreadsheet-preview').addEventListener('click', (e) => this.handleMapperCellClick(e));
            document.getElementById('btn-filler-back').addEventListener('click', () => this.showTemplatesView());
            document.getElementById('btn-export-report').addEventListener('click', () => this.exportToExcel());
        }

        switchView(viewName) {
            Object.values(this.views).forEach(v => v.classList.add('hidden'));
            if(this.views[viewName]) this.views[viewName].classList.remove('hidden');
        }

        showTemplatesView() {
            this.editingTemplateId = null;
            this.resetMappingState();
            this.renderTemplatesView();
            this.switchView('templates');
        }

        showEditor(templateId = null) {
            this.editingTemplateId = templateId;
            this.renderEditorView();
            this.switchView('editor');
        }
        
        showFiller(templateId) {
            this.editingTemplateId = templateId;
            this.renderFillerView();
            this.switchView('filler');
        }
        
        renderTemplatesView() {
            const listEl = document.getElementById('template-list');
            listEl.innerHTML = '';
            if (Object.keys(this.templates).length === 0) {
                listEl.innerHTML = `<p class="text-gray-500 col-span-full text-center py-8">No templates created yet. Click a button above to start!</p>`;
                return;
            }
            for (const id in this.templates) {
                const template = this.templates[id];
                const card = document.createElement('div');
                card.className = 'bg-gray-800 p-4 rounded-lg flex flex-col justify-between border border-gray-700 hover:border-yellow-500 transition-all';
                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg text-white truncate">${template.name}</h3>
                        <p class="text-sm text-gray-400">${template.isMapped ? 'Mapped Excel Template' : 'Created From Scratch'}</p>
                    </div>
                    <div class="flex justify-end gap-2 mt-4">
                        <button class="btn-edit btn bg-gray-600 hover:bg-gray-500 text-sm py-1 px-3 rounded-md" data-id="${id}">Edit</button>
                        <button class="btn-fill btn btn-primary text-sm py-1 px-3" data-id="${id}">Fill Report</button>
                    </div>
                `;
                listEl.appendChild(card);
            }
            listEl.querySelectorAll('.btn-edit').forEach(b => b.addEventListener('click', (e) => this.showEditor(e.target.dataset.id)));
            listEl.querySelectorAll('.btn-fill').forEach(b => b.addEventListener('click', (e) => this.showFiller(e.target.dataset.id)));
        }

        renderEditorView() {
            const isEditing = this.editingTemplateId && this.templates[this.editingTemplateId];
            document.getElementById('editor-title').textContent = isEditing ? 'Edit Template' : 'Create New Template';
            const templateNameInput = document.getElementById('template-name-input');
            const sectionsContainer = document.getElementById('sections-container');
            sectionsContainer.innerHTML = '';

            if (isEditing) {
                const template = this.templates[this.editingTemplateId];
                if(template.isMapped) {
                    alert("Editing mapped templates is not supported. Please create a new one from scratch if you need to make changes.");
                    this.showTemplatesView();
                    return;
                }
                templateNameInput.value = template.name;
                Object.keys(template.sections).forEach(id => this.addSection(id, template.sections[id]));
            } else {
                templateNameInput.value = '';
                this.addSection();
            }
        }
        
        addSection(id, data = { name: '', columns: [{ name: '', keywords: '' }] }) {
            const sectionId = id || `section-${Date.now()}`;
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'p-4 border border-gray-700 rounded-lg space-y-3';
            sectionDiv.dataset.sectionId = sectionId;
            sectionDiv.innerHTML = `
                <input type="text" value="${data.name}" class="section-name-input w-full p-2 rounded-md" placeholder="Section Name (e.g., Field Training)">
                <div class="columns-container space-y-2"></div>
                <button class="btn-add-column text-sm text-blue-400 hover:text-blue-300">+ Add Column</button>
            `;
            document.getElementById('sections-container').appendChild(sectionDiv);
            data.columns.forEach(col => this.addColumn(sectionId, col));
            sectionDiv.querySelector('.btn-add-column').addEventListener('click', () => this.addColumn(sectionId));
        }
        
        addColumn(sectionId, data = { name: '', keywords: ''}) {
            const colContainer = document.querySelector(`[data-section-id="${sectionId}"] .columns-container`);
            const colDiv = document.createElement('div');
            colDiv.className = 'grid grid-cols-1 md:grid-cols-2 gap-2';
            colDiv.innerHTML = `
                <input type="text" value="${data.name}" class="column-name-input p-2 rounded-md" placeholder="Column Name (e.g., Trainer)">
                <input type="text" value="${data.keywords}" class="column-keywords-input p-2 rounded-md" placeholder="Keywords (comma-separated)">
            `;
            colContainer.appendChild(colDiv);
        }

        saveTemplate() {
            const id = this.editingTemplateId || `template-${Date.now()}`;
            const name = document.getElementById('template-name-input').value.trim();
            if (!name) return alert('Please enter a template name.');
            
            const template = { id, name, isMapped: false, sections: {} };
            document.querySelectorAll('#sections-container > div').forEach(sectionDiv => {
                const sectionId = sectionDiv.dataset.sectionId;
                const sectionName = sectionDiv.querySelector('.section-name-input').value.trim();
                if(!sectionName) return;
                template.sections[sectionId] = { name: sectionName, columns: [] };
                sectionDiv.querySelectorAll('.columns-container > div').forEach(colDiv => {
                    const colName = colDiv.querySelector('.column-name-input').value.trim();
                    const keywords = colDiv.querySelector('.column-keywords-input').value.trim();
                    if(colName) template.sections[sectionId].columns.push({ name: colName, keywords });
                });
            });
            
            this.templates[id] = template;
            this.saveToStorage('templates', this.templates);
            this.showTemplatesView();
        }

        async startMapper(file) {
            if (!file) return;
            this.resetMappingState();
            const data = await file.arrayBuffer();
            this.mappingState.originalWorkbook = XLSX.read(data);
            const ws = this.mappingState.originalWorkbook.Sheets[this.mappingState.originalWorkbook.SheetNames[0]];
            this.mappingState.originalSheetData = XLSX.utils.sheet_to_json(ws, { header: 1 });
            this.renderSpreadsheetPreview();
            this.switchView('mapper');
        }

        renderSpreadsheetPreview() {
            const previewContainer = document.getElementById('spreadsheet-preview');
            const table = document.createElement('table');
            this.mappingState.originalSheetData.slice(0, 40).forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell || '';
                    td.dataset.row = rowIndex;
                    td.dataset.col = colIndex;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            previewContainer.innerHTML = '';
            previewContainer.appendChild(table);
        }

        handleMapperCellClick(event) {
            const cell = event.target.closest('td');
            if (!cell) return;
            const { step } = this.mappingState;
            if (step === 'regions') cell.classList.toggle('selected-region');
            else if (step === 'categories') cell.classList.toggle('selected-category');
            else if (step === 'columns') cell.classList.toggle('selected-column');
        }

        handleMapperConfirm() {
            const { step } = this.mappingState;
            const instructionsEl = document.getElementById('mapper-instructions');
            const confirmBtn = document.getElementById('btn-mapper-confirm');

            if (step === 'regions') {
                document.querySelectorAll('.selected-region').forEach(cell => {
                    this.mappingState.map.regions.push({ name: cell.textContent, rowIndex: parseInt(cell.dataset.row) });
                });
                if(this.mappingState.map.regions.length === 0) return alert('Please select at least one region cell.');
                this.mappingState.map.regions.sort((a,b) => a.rowIndex - b.rowIndex);
                this.mappingState.step = 'categories';
                const firstRegion = this.mappingState.map.regions[0].name;
                instructionsEl.textContent = `Now, for region "${firstRegion}", click on the CATEGORY cells.`;
                confirmBtn.textContent = 'Confirm Categories';
            } else if (step === 'categories') {
                 document.querySelectorAll('.selected-category').forEach(cell => {
                    const regionName = this.mappingState.map.regions[this.mappingState.activeRegionIndex].name;
                    if(!this.mappingState.map.categories[regionName]) this.mappingState.map.categories[regionName] = [];
                    this.mappingState.map.categories[regionName].push({ name: cell.textContent, rowIndex: parseInt(cell.dataset.row) });
                });
                
                this.mappingState.activeRegionIndex++;
                if(this.mappingState.activeRegionIndex < this.mappingState.map.regions.length) {
                    const nextRegion = this.mappingState.map.regions[this.mappingState.activeRegionIndex].name;
                    instructionsEl.textContent = `Great. Now for region "${nextRegion}", click the CATEGORY cells.`;
                } else {
                    this.mappingState.step = 'columns';
                    const firstRegionName = this.mappingState.map.regions[0].name;
                    const firstCategoryName = this.mappingState.map.categories[firstRegionName][0].name;
                    instructionsEl.textContent = `Finally, for category "${firstCategoryName}", click on the COLUMN HEADERS (e.g., Order #).`;
                    confirmBtn.textContent = 'Finish & Save Map';
                }
            } else if (step === 'columns') {
                const regionName = this.mappingState.map.regions[0].name;
                const categoryName = this.mappingState.map.categories[regionName][0].name;
                if(!this.mappingState.map.columns[categoryName]) this.mappingState.map.columns[categoryName] = [];
                document.querySelectorAll('.selected-column').forEach(cell => {
                    this.mappingState.map.columns[categoryName].push({ name: cell.textContent, colIndex: parseInt(cell.dataset.col) });
                });
                this.finalizeMapAndSave();
            }
            document.querySelectorAll('td.selected-region, td.selected-category, td.selected-column').forEach(c => c.classList.remove('selected-region', 'selected-category', 'selected-column'));
        }

        finalizeMapAndSave() {
            const templateName = prompt("Enter a name for this new mapped template:", "Mapped Report");
            if (!templateName) return;
            const id = `template-${Date.now()}`;
            const newTemplate = { id, name: templateName, isMapped: true, map: this.mappingState.map };
            this.templates[id] = newTemplate;
            this.saveToStorage('templates', this.templates);
            this.saveToStorage(`workbook_${id}`, XLSX.write(this.mappingState.originalWorkbook, {type: 'base64'}));
            alert("Template mapped and saved successfully!");
            this.showTemplatesView();
        }
        
        renderFillerView() {
            const template = this.templates[this.editingTemplateId];
            document.getElementById('filler-title').textContent = `Fill: ${template.name}`;
            const container = document.getElementById('filler-sections-container');
            container.innerHTML = '';
            
            const sections = template.isMapped ? this.getSectionsFromMap(template.map) : template.sections;

            for(const sectionId in sections) {
                const section = sections[sectionId];
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'p-4 border border-gray-700 rounded-lg';
                sectionDiv.innerHTML = `<h3 class="font-bold text-lg text-white mb-4">${section.name}</h3>`;
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';
                section.columns.forEach((col, index) => {
                    const fieldId = `${this.editingTemplateId}-${sectionId}-col-${index}`;
                    const recentValue = this.recentFills[fieldId] || '';
                    grid.innerHTML += `<div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">${col.name}</label>
                        <input type="text" id="${fieldId}" value="${recentValue}" class="w-full p-2 rounded-md">
                    </div>`;
                });
                sectionDiv.appendChild(grid);
                container.appendChild(sectionDiv);
            }
        }

        getSectionsFromMap(map) {
            const sections = {};
            for(const regionName in map.categories) {
                map.categories[regionName].forEach(category => {
                    const sectionId = `${regionName}-${category.name}`.replace(/\s/g, '');
                    sections[sectionId] = {
                        name: `${regionName} - ${category.name}`,
                        // This is simplified; assumes first category's columns apply to all
                        columns: map.columns[Object.keys(map.columns)[0]] || []
                    };
                });
            }
            return sections;
        }
        
        exportToExcel() {
            const template = this.templates[this.editingTemplateId];
            this.saveRecentFills();
            if (template.isMapped) this.exportMappedExcel();
            else this.exportCreatedExcel();
        }
        
        saveRecentFills() {
             document.querySelectorAll('#filler-sections-container input').forEach(input => {
                this.recentFills[input.id] = input.value;
            });
            this.saveToStorage('recentFills', this.recentFills);
        }

        exportMappedExcel() {
            const template = this.templates[this.editingTemplateId];
            const originalWorkbookB64 = this.loadFromStorage(`workbook_${template.id}`);
            if(!originalWorkbookB64) return alert("Original workbook data not found!");
            const wb = XLSX.read(originalWorkbookB64, {type: 'base64'});
            const ws = wb.Sheets[wb.SheetNames[0]];

            // This is a complex logic placeholder. It would find the correct row based on the map
            // and insert data from the filler form.
            alert("Exporting for mapped templates is complex. This demonstrates saving the file.");

            XLSX.writeFile(wb, `${template.name}_Filled.xlsx`);
        }

        exportCreatedExcel() {
            const template = this.templates[this.editingTemplateId];
            const wb = XLSX.utils.book_new();
            for(const sectionId in template.sections) {
                const section = template.sections[sectionId];
                const headers = section.columns.map(c => c.name);
                const dataRow = section.columns.map((c, i) => {
                    const fieldId = `${this.editingTemplateId}-${sectionId}-col-${i}`;
                    return document.getElementById(fieldId)?.value || '';
                });
                const wsData = [ [section.name], [], headers, dataRow ];
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                XLSX.utils.book_append_sheet(wb, ws, section.name.slice(0, 30));
            }
            XLSX.writeFile(wb, `${template.name}_Report.xlsx`);
        }

        saveToStorage(key, data) {
            localStorage.setItem(`reportArchitect_${key}`, JSON.stringify(data));
        }

        loadFromStorage(key) {
            const data = localStorage.getItem(`reportArchitect_${key}`);
            try { return data ? JSON.parse(data) : null; } 
            catch(e) { return data; }
        }
    }

    window.app = new ReportArchitect();
    </script>
</body>
</html>
