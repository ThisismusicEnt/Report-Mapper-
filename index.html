<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --yellow: #FFD700;
            --dark-grey: #111827;
            --medium-grey: #1f2937;
            --light-grey: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }
        h1, h2, h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }
        .btn { transition: all 0.2s ease-in-out; }
        .btn-primary {
            background-color: var(--yellow);
            color: #000;
            font-weight: bold;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--yellow);
            box-shadow: 0 0 5px var(--yellow);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
        }
        .card {
            background: var(--dark-grey);
            border: 1px solid var(--yellow);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 215, 0, 0.1);
        }
        input, select, textarea {
            background-color: #000;
            border: 1px solid var(--light-grey);
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.2);
            border-radius: 0.5rem;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--yellow);
            box-shadow: 0 0 0 2px var(--dark-grey), 0 0 0 4px var(--yellow);
            outline: none;
        }
        .draggable { cursor: grab; }
        .dragging { opacity: 0.5; background-color: var(--light-grey); }
        .action-icon {
            cursor: pointer;
            transition: transform 0.2s;
            color: var(--light-grey);
        }
        .action-icon:hover {
            transform: scale(1.2);
            color: var(--yellow);
        }
    </style>
</head>
<body class="text-gray-200">

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-white">Report Architect</h1>
            <p class="mt-3 text-lg text-gray-400">Design, Manage, and Fill Your Reports Intelligently.</p>
        </header>

        <div id="main-content" class="space-y-8">
            <!-- All views are managed by the script -->
        </div>
        
        <!-- Publish Modal -->
        <div id="publish-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm">
            <div class="card p-8 rounded-2xl w-full max-w-md">
                <h3 class="text-2xl font-bold text-center mb-6" style="color: var(--yellow);">Publish Report</h3>
                <div class="grid grid-cols-1 gap-4">
                    <button id="btn-export-excel" class="btn btn-primary w-full">Download as Excel (.xlsx)</button>
                    <button id="btn-export-csv" class="btn btn-primary w-full">Download as CSV (.csv)</button>
                    <button id="btn-publish-web" class="btn btn-primary w-full">Publish & Print</button>
                </div>
                <button id="btn-close-modal" class="mt-6 w-full text-center text-gray-400 hover:text-white">Cancel</button>
            </div>
        </div>
    </div>

    <script>
    class ReportArchitect {
        constructor() {
            this.templates = this.loadFromStorage('templates') || {};
            this.recentFills = this.loadFromStorage('recentFills') || {};
            this.editingTemplateId = null;
            this.draggedItem = null;
            this.initDOM();
            this.showTemplatesView();
        }

        initDOM() {
            this.mainContent = document.getElementById('main-content');
        }

        switchView(viewHTML) {
            this.mainContent.innerHTML = viewHTML;
            this.bindEventListeners();
        }

        bindEventListeners() {
            // Main View
            const btnNew = document.getElementById('btn-new-template');
            if(btnNew) btnNew.addEventListener('click', () => this.showEditor());

            // Editor View
            const btnAddSection = document.getElementById('btn-add-section');
            if(btnAddSection) btnAddSection.addEventListener('click', () => this.addSection());

            const btnDuplicateLast = document.getElementById('btn-duplicate-last-section');
            if(btnDuplicateLast) btnDuplicateLast.addEventListener('click', () => this.duplicateLastSection());

            const btnSaveTemplate = document.getElementById('btn-save-template');
            if(btnSaveTemplate) btnSaveTemplate.addEventListener('click', () => this.saveTemplate());

            const btnBackToList = document.getElementById('btn-back-to-list');
            if(btnBackToList) btnBackToList.addEventListener('click', () => this.showTemplatesView());
            
            document.querySelectorAll('.btn-add-column').forEach(b => b.addEventListener('click', (e) => this.addColumn(e.target.dataset.sectionId)));
            document.querySelectorAll('.btn-duplicate-section').forEach(b => b.addEventListener('click', (e) => this.duplicateSection(e.target.dataset.sectionId)));
            document.querySelectorAll('.btn-delete-section').forEach(b => b.addEventListener('click', (e) => e.currentTarget.closest('.p-4').remove()));

            // Filler View
            const btnFillerBack = document.getElementById('btn-filler-back');
            if(btnFillerBack) btnFillerBack.addEventListener('click', () => this.showTemplatesView());

            const btnShowPublish = document.getElementById('btn-show-publish');
            if(btnShowPublish) btnShowPublish.addEventListener('click', () => this.togglePublishModal(true));
            
            document.querySelectorAll('.btn-add-row').forEach(b => b.addEventListener('click', (e) => this.addFillerRow(e.target.dataset.sectionId)));
            
            // Modal
            const modal = document.getElementById('publish-modal');
            if(modal) {
                modal.querySelector('#btn-close-modal').addEventListener('click', () => this.togglePublishModal(false));
                modal.querySelector('#btn-export-excel').addEventListener('click', () => this.exportToExcel());
                modal.querySelector('#btn-export-csv').addEventListener('click', () => this.exportToCsv());
                modal.querySelector('#btn-publish-web').addEventListener('click', () => this.publishAsWebPage());
            }
        }
        
        showTemplatesView() {
            this.editingTemplateId = null;
            const html = `
                <div id="view-templates" class="card p-6 sm:p-8">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                        <h2 class="text-2xl font-bold" style="color: var(--yellow);">My Report Templates</h2>
                        <div class="flex gap-4">
                            <button id="btn-new-template" class="btn btn-primary">Create New Template</button>
                        </div>
                    </div>
                    <div id="template-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </div>`;
            this.switchView(html);
            this.renderTemplatesView();
        }

        renderTemplatesView() {
            const listEl = document.getElementById('template-list');
            listEl.innerHTML = '';
            if (Object.keys(this.templates).length === 0) {
                listEl.innerHTML = `<p class="text-gray-500 col-span-full text-center py-8">No templates created yet. Click "Create New Template" to start!</p>`;
                return;
            }
            for (const id in this.templates) {
                const template = this.templates[id];
                const card = document.createElement('div');
                card.className = 'bg-gray-800 p-4 rounded-lg flex flex-col justify-between border border-gray-700 hover:border-yellow-500 transition-all';
                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg text-white truncate">${template.name}</h3>
                        <p class="text-sm text-gray-400">${Object.keys(template.sections).length} section(s)</p>
                    </div>
                    <div class="flex justify-end gap-2 mt-4">
                        <button class="btn-edit btn bg-gray-600 hover:bg-gray-500 text-sm py-1 px-3 rounded-md" data-id="${id}">Edit</button>
                        <button class="btn-fill btn btn-primary text-sm py-1 px-3" data-id="${id}">Fill Report</button>
                    </div>
                `;
                listEl.appendChild(card);
            }
            listEl.querySelectorAll('.btn-edit').forEach(b => b.addEventListener('click', (e) => this.showEditor(e.target.dataset.id)));
            listEl.querySelectorAll('.btn-fill').forEach(b => b.addEventListener('click', (e) => this.showFiller(e.target.dataset.id)));
        }

        showEditor(templateId = null) {
            this.editingTemplateId = templateId;
            const isEditing = templateId && this.templates[templateId];
            const template = isEditing ? this.templates[templateId] : null;

            let sectionsHTML = '';
            if (isEditing) {
                Object.keys(template.sections).forEach(id => {
                    sectionsHTML += this.getSectionHTML(id, template.sections[id]);
                });
            } else {
                sectionsHTML = this.getSectionHTML();
            }

            const html = `
                <div id="view-editor" class="card p-6 sm:p-8 space-y-6">
                    <div>
                        <h2 id="editor-title" class="text-2xl font-bold" style="color: var(--yellow);">${isEditing ? 'Edit Template' : 'Create New Template'}</h2>
                        <input id="template-name-input" type="text" value="${isEditing ? template.name : ''}" placeholder="Enter Template Name..." class="w-full mt-4 p-3 rounded-lg">
                    </div>
                    <div id="sections-container" class="space-y-4">${sectionsHTML}</div>
                    <div class="flex justify-between items-center pt-4">
                        <div>
                            <button id="btn-add-section" class="btn bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Add New Section</button>
                            <button id="btn-duplicate-last-section" class="btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg ml-4">Duplicate Last</button>
                        </div>
                        <button id="btn-save-template" class="btn btn-primary">Save Template</button>
                    </div>
                    <button id="btn-back-to-list" class="hover:underline mt-4" style="color: var(--yellow);">&larr; Back to Templates</button>
                </div>`;
            this.switchView(html);
        }

        getSectionHTML(id, data = { name: '', columns: [{ name: '' }] }) {
            const sectionId = id || `section-${Date.now()}`;
            let columnsHTML = '';
            data.columns.forEach(col => {
                columnsHTML += this.getColumnHTML(col);
            });

            return `
                <div class="p-4 border border-gray-700 rounded-lg space-y-3" data-section-id="${sectionId}">
                    <div class="flex justify-between items-center">
                        <input type="text" value="${data.name}" class="section-name-input w-full p-2 rounded-md" placeholder="Section Name">
                        <div class="flex gap-2 ml-4">
                            <button class="btn-duplicate-section action-icon" data-section-id="${sectionId}" title="Duplicate Section">📄</button>
                            <button class="btn-delete-section action-icon" title="Delete Section">🗑️</button>
                        </div>
                    </div>
                    <div class="columns-container space-y-2">${columnsHTML}</div>
                    <button class="btn-add-column text-sm text-blue-400 hover:text-blue-300" data-section-id="${sectionId}">+ Add Column</button>
                </div>`;
        }

        getColumnHTML(data = { name: '' }) {
            return `<input type="text" value="${data.name}" class="column-name-input p-2 rounded-md" placeholder="Column Name (e.g., Client Name)">`;
        }
        
        showFiller(templateId) {
            this.editingTemplateId = templateId;
            const template = this.templates[templateId];
            let sectionsHTML = '';

            for (const sectionId in template.sections) {
                sectionsHTML += this.getFillerSectionHTML(sectionId, template.sections[sectionId]);
            }

            const html = `
                <div id="view-filler" class="card p-6 sm:p-8 space-y-6">
                    <h2 id="filler-title" class="text-2xl font-bold" style="color: var(--yellow);">Fill: ${template.name}</h2>
                    <div id="filler-sections-container" class="space-y-6">${sectionsHTML}</div>
                    <div class="flex justify-between items-center pt-4">
                        <button id="btn-filler-back" class="hover:underline" style="color: var(--yellow);">&larr; Back to Templates</button>
                        <button id="btn-show-publish" class="btn btn-primary">Publish / Export</button>
                    </div>
                </div>`;
            this.switchView(html);
            document.querySelectorAll('.data-rows-container').forEach(c => this.makeRowsDraggable(c));
        }

        getFillerSectionHTML(sectionId, section) {
             return `
                <div class="p-4 border border-gray-700 rounded-lg" data-section-id="${sectionId}">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-white">${section.name}</h3>
                        <button class="btn-add-row text-sm text-blue-400 hover:text-blue-300" data-section-id="${sectionId}">+ Add Row</button>
                    </div>
                    <div class="data-rows-container space-y-3">
                        ${this.getFillerRowHTML(sectionId, section)}
                    </div>
                </div>`;
        }

        getFillerRowHTML(sectionId, section, rowId = `row-${Date.now()}`) {
            let gridHtml = `<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">`;
            section.columns.forEach((col, index) => {
                const fieldId = `${this.editingTemplateId}-${sectionId}-${rowId}-col-${index}`;
                const recentValue = this.recentFills[fieldId] || '';
                gridHtml += `<div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">${col.name}</label>
                    <input type="text" id="${fieldId}" value="${recentValue}" class="w-full p-2 rounded-md">
                </div>`;
            });
            gridHtml += '</div>';

            return `
                <div class="p-2 border border-gray-600 rounded-md draggable" draggable="true" data-row-id="${rowId}">
                    <div class="flex items-start gap-3">
                        <span class="action-icon mt-2">☰</span>
                        <div class="flex-grow">${gridHtml}</div>
                        <div class="flex flex-col gap-2 mt-2">
                            <button class="btn-duplicate-row action-icon" title="Duplicate Row">📄</button>
                            <button class="btn-delete-row action-icon" title="Delete Row">🗑️</button>
                        </div>
                    </div>
                </div>`;
        }
        
        saveTemplate() {
            const id = this.editingTemplateId || `template-${Date.now()}`;
            const name = document.getElementById('template-name-input').value.trim();
            if (!name) return alert('Please enter a template name.');
            
            const template = { id, name, sections: {} };
            document.querySelectorAll('#sections-container > div').forEach(sectionDiv => {
                const sectionId = sectionDiv.dataset.sectionId;
                const sectionName = sectionDiv.querySelector('.section-name-input').value.trim();
                if(!sectionName) return;
                template.sections[sectionId] = { name: sectionName, columns: [] };
                sectionDiv.querySelectorAll('.columns-container > div').forEach(colDiv => {
                    const colName = colDiv.querySelector('.column-name-input').value.trim();
                    if(colName) template.sections[sectionId].columns.push({ name: colName });
                });
            });
            
            this.templates[id] = template;
            this.saveToStorage('templates', this.templates);
            this.showTemplatesView();
        }

        addColumn(sectionId) {
            const colContainer = document.querySelector(`[data-section-id="${sectionId}"] .columns-container`);
            const colHTML = this.getColumnHTML();
            colContainer.insertAdjacentHTML('beforeend', colHTML);
        }

        duplicateLastSection() {
            const sectionsContainer = document.getElementById('sections-container');
            const lastSection = sectionsContainer.querySelector('.p-4:last-child');
            if (lastSection) {
                const sectionId = lastSection.dataset.sectionId;
                this.duplicateSection(sectionId);
            } else {
                alert("No section to duplicate. Please add a section first.");
            }
        }

        duplicateSection(sectionId) {
            const sectionDiv = document.querySelector(`[data-section-id="${sectionId}"]`);
            const name = sectionDiv.querySelector('.section-name-input').value;
            const columns = [];
            sectionDiv.querySelectorAll('.columns-container > div').forEach(colDiv => {
                columns.push({
                    name: colDiv.querySelector('.column-name-input').value,
                });
            });
            this.addSection(null, { name: `${name} (Copy)`, columns });
        }
        
        addFillerRow(sectionId) {
            const template = this.templates[this.editingTemplateId];
            const section = template.sections[sectionId];
            const rowContainer = document.querySelector(`#filler-sections-container [data-section-id="${sectionId}"] .data-rows-container`);
            const rowHTML = this.getFillerRowHTML(sectionId, section);
            rowContainer.insertAdjacentHTML('beforeend', rowHTML);
            const newRow = rowContainer.lastChild;
            newRow.querySelector('.btn-duplicate-row').addEventListener('click', () => this.duplicateFillerRow(newRow.dataset.rowId));
            newRow.querySelector('.btn-delete-row').addEventListener('click', (e) => e.currentTarget.closest('.draggable').remove());
        }

        duplicateFillerRow(rowId) {
            const originalRow = document.querySelector(`[data-row-id="${rowId}"]`);
            const sectionDiv = originalRow.closest('[data-section-id]');
            if (!sectionDiv) return;
            const sectionId = sectionDiv.dataset.sectionId;
            const section = this.templates[this.editingTemplateId].sections[sectionId];
            this.addFillerRow(sectionId);
            const newRow = originalRow.parentElement.lastChild;
            const originalInputs = originalRow.querySelectorAll('input');
            const newInputs = newRow.querySelectorAll('input');
            originalInputs.forEach((input, i) => newInputs[i].value = input.value);
        }

        makeRowsDraggable(container) {
            container.addEventListener('dragstart', e => {
                if (e.target.classList.contains('draggable')) {
                    this.draggedItem = e.target;
                    setTimeout(() => e.target.classList.add('dragging'), 0);
                }
            });
            container.addEventListener('dragend', e => {
                if (this.draggedItem) {
                    this.draggedItem.classList.remove('dragging');
                    this.draggedItem = null;
                }
            });
            container.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = this.getDragAfterElement(container, e.clientY);
                if (afterElement == null) {
                    container.appendChild(this.draggedItem);
                } else {
                    container.insertBefore(this.draggedItem, afterElement);
                }
            });
        }

        getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.draggable:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        togglePublishModal(show = false) {
            document.getElementById('publish-modal').classList.toggle('hidden', !show);
            document.getElementById('publish-modal').classList.toggle('flex', show);
        }
        
        exportToExcel() {
            const template = this.templates[this.editingTemplateId];
            this.saveRecentFills();
            const wb = XLSX.utils.book_new();
            for(const sectionId in template.sections) {
                const section = template.sections[sectionId];
                const headers = section.columns.map(c => c.name);
                const wsData = [ [section.name], [], headers ];
                
                const sectionContainer = document.querySelector(`#filler-sections-container [data-section-id="${sectionId}"] .data-rows-container`);
                sectionContainer.querySelectorAll('.draggable').forEach(row => {
                    const rowData = [];
                    row.querySelectorAll('input').forEach(input => rowData.push(input.value));
                    wsData.push(rowData);
                });

                const ws = XLSX.utils.aoa_to_sheet(wsData);
                XLSX.utils.book_append_sheet(wb, ws, section.name.slice(0, 30));
            }
            XLSX.writeFile(wb, `${template.name}_Report.xlsx`);
            this.togglePublishModal(false);
        }

        exportToCsv() {
            const template = this.templates[this.editingTemplateId];
            this.saveRecentFills();
            let csvContent = "data:text/csv;charset=utf-8,";
            
            for(const sectionId in template.sections) {
                const section = template.sections[sectionId];
                csvContent += section.name + '\r\n';
                const headers = section.columns.map(c => c.name);
                csvContent += headers.join(',') + '\r\n';

                const sectionContainer = document.querySelector(`#filler-sections-container [data-section-id="${sectionId}"] .data-rows-container`);
                sectionContainer.querySelectorAll('.draggable').forEach(row => {
                    const rowData = [];
                    row.querySelectorAll('input').forEach(input => rowData.push(`"${input.value.replace(/"/g, '""')}"`));
                    csvContent += rowData.join(',') + '\r\n';
                });
                csvContent += '\r\n';
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${template.name}_Report.csv`);
            document.body.appendChild(link);
            link.click();
            link.remove();
            this.togglePublishModal(false);
        }

        publishAsWebPage() {
            const template = this.templates[this.editingTemplateId];
            this.saveRecentFills();
            let html = `<html><head><title>${template.name} Report</title><style>body{font-family:sans-serif; margin: 2em;} h1,h2{color:#333;} table{border-collapse:collapse; width:100%; margin-bottom:2em;} th,td{border:1px solid #ccc; padding:8px; text-align:left;} th{background-color:#f2f2f2;}</style></head><body>`;
            html += `<h1>${template.name}</h1>`;
            for(const sectionId in template.sections) {
                const section = template.sections[sectionId];
                html += `<h2>${section.name}</h2><table><thead><tr>`;
                section.columns.forEach(c => html += `<th>${c.name}</th>`);
                html += `</tr></thead><tbody>`;

                const sectionContainer = document.querySelector(`#filler-sections-container [data-section-id="${sectionId}"] .data-rows-container`);
                sectionContainer.querySelectorAll('.draggable').forEach(row => {
                    html += '<tr>';
                    row.querySelectorAll('input').forEach(input => html += `<td>${input.value}</td>`);
                    html += '</tr>';
                });
                html += `</tbody></table>`;
            }
            html += `</body></html>`;

            const newWindow = window.open();
            newWindow.document.write(html);
            newWindow.document.close();
            newWindow.print();
            this.togglePublishModal(false);
        }
        
        saveRecentFills() {
             document.querySelectorAll('#filler-sections-container input').forEach(input => {
                this.recentFills[input.id] = input.value;
            });
            this.saveToStorage('recentFills', this.recentFills);
        }
        
        saveToStorage(key, data) { localStorage.setItem(`reportArchitect_${key}`, JSON.stringify(data)); }
        loadFromStorage(key) {
            const data = localStorage.getItem(`reportArchitect_${key}`);
            try { return data ? JSON.parse(data) : null; } 
            catch(e) { return data; }
        }
    }

    window.app = new ReportArchitect();
    </script>
</body>
</html>
